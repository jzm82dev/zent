
      <ion-list *ngFor="let compra of ticktes;" lines="full">
        <ion-item [ngClass]="{'green-item': compra.pagado == '1', 'red-item':compra.pagado == '0' }">
          <ion-avatar slot="start" (click)="openTicket( compra )">
            <img *ngIf="!compra.foto" src="../../assets/avatar.png"> 
            <img *ngIf="compra.foto" src="{{ urlImages }}{{ compra.foto }}">
          </ion-avatar>
          <ion-label (click)="openTicket( compra )" >
            <ion-grid>
              <ion-row>
                <ion-col size="6" >
                  <h3 >{{ idUsuario == compra.telefono_id ? 'Tú' : compra.nombre_agenda }}</h3> 
                </ion-col>
                <ion-col size="5" class="ion-text-right"> 
                  <p>{{ compra.date | date:'dd MMM yyyy' }}</p>
                </ion-col>
               
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  <ion-label class="title-name-ticket">{{ compra.title }}</ion-label>
                </ion-col>
                <ion-col size="5" class="ion-text-right"> 
                  <span class="importe">{{ compra.count }} €</span>
                </ion-col>
                <ion-col size="1" *ngIf="compra.imagen" class="ion-text-right"> 
                  <ion-icon color="yellow" name="attach"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
          
          <div class="noticia-more" *ngIf="idUsuario == compra.telefono_id || esAdministrador">
            <ion-button fill="clear" (click)="lanzarMenu( compra.id )">
              <ion-icon slot="icon-only" name="more"  color="yellow" ></ion-icon>
            </ion-button>
          </div>
        </ion-item>
      </ion-list>
